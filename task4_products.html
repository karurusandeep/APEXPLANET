<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4 - Products | Rythu Bandam</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fff4;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #2e7d32;
      background: white;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¾ Rythu Bandam</h1>
    <nav>
      <a href="task4_about.html">About</a>
      <a href="task4_todo.html">To-Do List</a>
      <a href="task4_products.html">Products</a>
    </nav>
  </header>

  <div class="container">
    <div class="filters">
      <label>Filter by Category: 
        <select id="categoryFilter" onchange="renderProducts()">
          <option value="all">All</option>
          <option value="cereals">Cereals</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="pulses">Pulses</option>
        </select>
      </label>
      <label> Sort by Price: 
        <select id="sortFilter" onchange="renderProducts()">
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </label>
    </div>
    <div class="products" id="productList"></div>
  </div>

  <script>
    const products = [
      { name: "Rice", category: "cereals", price: 2000, img: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Rice_DSC02675.jpg" },
      { name: "Wheat", category: "cereals", price: 1800, img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Wheat_close-up.JPG" },
      { name: "Maize", category: "cereals", price: 1500, img: "https://upload.wikimedia.org/wikipedia/commons/6/65/Corncobs.jpg" },

      { name: "Tomato", category: "vegetables", price: 40, img: "https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg" },
      { name: "Potato", category: "vegetables", price: 30, img: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Potato_and_cross_section.jpg" },
      { name: "Brinjal", category: "vegetables", price: 50, img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Aubergine.jpg" },

      { name: "Mango", category: "fruits", price: 120, img: "https://upload.wikimedia.org/wikipedia/commons/9/90/Hapus_Mango.jpg" },
      { name: "Banana", category: "fruits", price: 60, img: "https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" },
      { name: "Apple", category: "fruits", price: 150, img: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" },

      { name: "Green Gram", category: "pulses", price: 90, img: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Green_gram.jpg" },
      { name: "Black Gram", category: "pulses", price: 100, img: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Urad_dal.JPG" },
      { name: "Red Lentil", category: "pulses", price: 110, img: "https://upload.wikimedia.org/wikipedia/commons/f/f5/Masoor_dal.jpg" }
    ];

    function renderProducts() {
      const category = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortFilter").value;
      let filtered = products.filter(p => category === "all" || p.category === category);

      if (sort === "asc") filtered.sort((a,b) => a.price - b.price);
      else filtered.sort((a,b) => b.price - a.price);

      const container = document.getElementById("productList");
      container.innerHTML = "";
      filtered.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>Category: ${p.category}</p>
            <p>Price: â‚¹${p.price}</p>
          </div>
        `;
      });
    }
    renderProducts();
  </script>
</body>
</html>
