    let currentLang = "en";

    function loadQuiz() {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = ""; // reset
      quizData[currentLang].forEach((q, index) => {
        const questionHTML = `
          <div class="question">${index + 1}. ${q.question}</div>
          <div class="options">
            ${q.options.map(option => `
              <label>
                <input type="radio" name="q${index}" value="${option}">
                ${option}
              </label>
            `).join('')}
          </div>
        `;
        quizContainer.innerHTML += questionHTML;
      });
    }

    function changeLanguage(lang) {
      currentLang = lang;
      loadQuiz();
      document.getElementById("result").textContent = "";
    }

    function submitQuiz() {
      let score = 0;
      let answeredAll = true;

      quizData[currentLang].forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (!selected) {
          answeredAll = false;
        } else if (selected.value === q.answer) {
          score++;
        }
      });

      if (!answeredAll) {
        alert("‚ö†Ô∏è Please answer all questions before submitting!");
        return;

        `You scored ${score} out of ${quizData[currentLang].length}`;
